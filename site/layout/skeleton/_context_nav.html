{% extends "skeleton/_root.html" %}
{% block all %}
<div class="context-nav">
    <a {%if page.next %}class="bgcolor" href="{{page.next.url}}"{%else%}class="bgcolor inactive"{%endif%}><img src="/media/img/arrow-left.png" border="0" /></a>
    <a {%if page.prev %}class="bgcolor" href="{{page.prev.url}}"{%else%}class="bgcolor inactive"{%endif%} id="next"><img src="/media/img/arrow-right.png" border="0" /></a>
</div>
{% endblock %}
